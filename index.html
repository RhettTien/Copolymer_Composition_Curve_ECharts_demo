<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copolymer Composition Curve</title>
    <link rel="shortcut icon" href="icon.png">
    <style>
        .float-div {
            float: left;
        }
    </style>
</head>

<body>
    <div id="gitee">
        <a href="https://github.com/RhettTien">
            <img style="height: 30px; width: 30px; position: absolute;" src="github.svg" alt="author: RhettTien">
        </a>
    </div>

    <div id="title" style="margin-left: 40px;">
        <h2>Copolymer Composition Curve via ECharts demo</h2>
    </div>

    <div id="container" style="text-align: left; width: 660px; height:660px;" class="float-div"></div>
    <script type="text/javascript" src="./js/echarts.min.js"></script>

    <script src="./js/init.js"></script>

    <div id="btndiv" style="margin-top: 30px; margin-left: 60px; width: 300px" class="float-div">

        <span>r1:</span>
        <input style="height: 25px; width: 85px;" id="r1value" type="text" placeholder="input r1">
        <br><br>

        <span>r2:</span>
        <input style="height: 25px; width: 85px;" id="r2value" type="text" placeholder="input r2">
        <br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;
        <input style="width:90px; height: 30px; font-size:15px" id="resetbtn" type=button value="default">
        <br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;
        <input style="width:90px; height: 30px; font-size:15px" id="clearbtn" type=button value="clear all">
        <br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;
        <input style="width:90px; height: 30px; font-size:15px" id="plotbtn" type=button value="plot">
    </div>

    <script src="./js/plot.js"></script>

</body>

</html>
